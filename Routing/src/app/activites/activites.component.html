<div class="container my-5">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let activity of activites ">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ activity.name }}</h5>
          <p class="card-text text-muted">{{ activity.about }}</p>
          <div class="mt-auto">
            <button [routerLink]="'/Service/'+ activity.id" class="btn btn-outline-primary w-100">Know More</button>
            <!-- <button [routerLink]="''+ activity.id" class="btn btn-outline-primary w-100">Know More</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
