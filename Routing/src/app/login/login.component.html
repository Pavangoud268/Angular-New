<main class="d-flex justify-content-center align-items-start mt-5">
  <div class="container" style="max-width: 400px;">
    <div class="border rounded shadow p-4 bg-white">
      <h4 class="text-center text-primary mb-4">Login</h4>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" #username class="form-control"  placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" #password class="form-control" placeholder="Enter password">
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" (click)="onLogin()">Login</button>
      </div>
    </div>
  </div>
</main>
