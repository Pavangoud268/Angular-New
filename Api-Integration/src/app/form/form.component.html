<div class="container mt-5" style="max-width: 600px;">
  <form class="p-4 border rounded shadow-sm bg-light" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" />
    </div>
    <div class="mb-3">
      <input type="number" formControlName="age" class="form-control" placeholder="Enter Age" />
    </div>
    <div class="mb-3">
      <input type="text" formControlName="address" class="form-control" placeholder="Enter Address" />
    </div>
    <div class="mb-3">
      <input type="text" formControlName="skill" class="form-control" placeholder="Enter Skill" />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="reactiveForm.invalid"
      >Submit</button>
  </form>
</div>
