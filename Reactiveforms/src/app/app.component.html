<div class="container mt-5" style="max-width: 600px;">
  <form class="p-4 border rounded shadow-sm bg-light" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

    <!-- First Name -->
    <div class="mb-3">
      <input type="text" formControlName="firstname" class="form-control" placeholder="Enter First Name" />
      <small class="text-danger" *ngIf="reactiveForm.get('firstname')?.invalid && reactiveForm.get('firstname')?.touched">
        * Required
      </small>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <input type="text" formControlName="lastName" class="form-control" placeholder="Enter Last Name" />
    </div>

    <!-- User Name -->
    <div class="mb-3">
      <input type="text" formControlName="userName" class="form-control" placeholder="Generate User Name" />
      <button class="btn btn-dark mt-2" type="button" (click)="genUserName()">Generate</button>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
    </div>

    <!-- Age -->
    <div class="mb-3">
      <input type="number" formControlName="age" class="form-control" placeholder="Enter Age" />
    </div>

    <!-- DOB -->
    <div class="mb-3">
      <input type="date" formControlName="dob" class="form-control" />
    </div>

    <!-- Sex -->
    <div class="mb-3">
      <label class="form-label d-block">Sex:</label>
      <div class="form-check form-check-inline">
        <input type="radio" formControlName="sex" value="male" class="form-check-input" id="male" />
        <label for="male" class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" formControlName="sex" value="female" class="form-check-input" id="female" />
        <label for="female" class="form-check-label">Female</label>
      </div>
    </div>

    <!-- Address Group -->
    <div formGroupName="address">
      <div class="mb-3">
        <label class="form-label">Country:</label>
        <select formControlName="country" class="form-select">
          <option value="" disabled>Select a country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="text" formControlName="city" class="form-control" placeholder="Enter City" />
        <small class="text-danger" *ngIf="reactiveForm.get('address.city')?.invalid && reactiveForm.get('address.city')?.touched">
          * Required
        </small>
      </div>

      <div class="mb-3">
        <input type="text" formControlName="pincode" class="form-control" placeholder="Enter Pincode" />
      </div>
    </div>

    <!-- Languages FormArray -->
    <div formArrayName="languages" class="mb-3">
      <label class="form-label">Languages:</label>
      <div *ngFor="let lang of controls; let i = index" class="d-flex align-items-center gap-2 mb-2">
        <input type="text" class="form-control" [formControlName]="i" placeholder="Add Language" />
        <button type="button" class="btn btn-sm btn-danger" (click)="deleteLang(i)">Delete</button>
      </div>
      <button type="button" class="btn btn-sm btn-secondary" (click)="addLang()">Add Language</button>
    </div>

    <!-- Dynamic Skills FormArray -->
    <div formArrayName="dynamicskills" class="mb-3">
      <label class="form-label d-block">Dynamic Skills:</label>
      <div *ngFor="let skill of arraySkills.controls; let i = index" [formGroupName]="i" class="border rounded p-3 mb-3 bg-white">
        <label class="form-label d-block">Skill Set: {{i +1}}</label>
        <div class="mb-2">
          <input type="text" formControlName="skill" class="form-control" placeholder="Skill Name" />
        </div>
        <div class="mb-2">
          <input type="number" formControlName="exp" class="form-control" placeholder="Experience in Months" />
        </div>
        <div>
          <input type="number" formControlName="rating" class="form-control" placeholder="Rating (1-5)" />
        </div>
        <div>
          <button type="button" class="btn btn-sm btn-danger mt-2" (click)="deletegroupskill(i)">Delete Skill</button>
        </div>
      </div>
      <button type="button" class="btn btn-sm btn-secondary" (click)="addgroupskills()">Add Skill Group</button>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100">Submit</button>

  </form>
</div>
