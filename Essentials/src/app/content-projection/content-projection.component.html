<div *ngTemplateOutlet="template"></div>
<p>content-projection works!</p>
<button (click)="changeContent()">Change Content</button>
<div *ngFor="let x of [1,2,3]">
  <h1>I will visible always</h1>
  <h2>You shouldn't need to access me</h2>
</div>
<ng-template #template>
  <h1>I will not visible until I'm Accesed</h1>
  <h2>You should access me using ngTemplateOutlet Directive</h2>
</ng-template>
